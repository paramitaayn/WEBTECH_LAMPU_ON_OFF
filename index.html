<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lampu JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="bg-dark">
    <div class="container">
        <img src="off.gif" class="mx-auto d-block mt-5" id="lamp">
        <div class="form-check form-switch mt-8" style="margin-left: 48.9%;"> 
            <input class="form-check-input" type="checkbox" role="switch" id="saklar" onchange="lamp()">
          </div>
    </div>

    <script>

        const AUDIO = {
            CLICK: new Audio('click.mp3')
        }

        function lamp(){
            let saklar = document.getElementById('saklar');
            let lamp = document.getElementById('lamp');

            if (saklar.checked){
                lamp.src = 'on.gif';
                AUDIO.CLICK.play();
            } else {
                lamp.src = 'off.gif';
                AUDIO.CLICK.play();
            }
        
        }
    </script>
  </body>

</html>
